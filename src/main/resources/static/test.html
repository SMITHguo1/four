<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.js"></script>
</head>
<body>

<input type="button" value="提交数据" onclick="getData()"><br>
<input type="button" value="删除数据" onclick="deleteData()"><br>
<div id="contentDiv"></div>
<div id="deleteResult"></div>

<script>
    function deleteData() {
        $.ajax({
            url:'http://localhost:8887/BOOK/99',
            type:'delete',
            success:function (msg) {
                $("#deleteResult").html(msg)
            }
        })
    }
    function getData() {
        $.ajax({
            url:'http://localhost:8887/BOOK/',
            type:'post',
            data:{name:'三国演义'},
            success:function (msg) {
                $("#contentDiv").html(msg)
            }
        })
    }
</script>
</body>
</html>
